<div
  style="color: #00aa00; display: flex; justify-content: center; align-items: center"
  [style.border-radius.px]="width / 2"
  [style.left.px]="x"
  [style.top.px]="y"
  [style.width.px]="width"
  [style.height.px]="height"
  [style.background-color]="isFurthest() ? 'cyan' : col"
>
  <span>{{ brightness }}</span>
</div>
